server {
        listen      8080;
        server_name le_site.com www.le_site.com;
        root    ../www;
        location / {
            index   index.html;
        }
        location /about {
            index   about.html;
        }
        client_max_body_size    10M;
        error_page  404 error/404.html;
        cgi cgi_files;
}

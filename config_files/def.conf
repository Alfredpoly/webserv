server {
        listen      8080;
        server_name le_site.com www.le_site.com;
        root    www;
        location / {
            index   index.html;
            request_method GET POST;
            upload "/Users/Documents";
        }
        location /about {
            index   about/about.php;
            autoindex ON;
        }
        location /test {
            autoindex ON;
        }
        client_max_body_size    10M;
        error_page  404 error/rainbow.html;
        cgi PHP;
}
